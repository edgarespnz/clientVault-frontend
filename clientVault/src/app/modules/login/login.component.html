<div class="main-container">
  <mat-card class="login-container">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">
        <h1>Welcome</h1>
      </mat-card-title>
      <p class="descriptionTxt">Login to Client Vault app</p>
      <ul class="utilitiesList">
        <li>Order and track client's information</li>
        <li>Storage documents</li>
        <li>Send payment requests</li>
        
      </ul>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field [appearance]="'outline'">
          <mat-label >Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            autocomplete="email"
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label>Password</mat-label>

          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="button" (click)="onSubmit()">Login</button>
          <button mat-raised-button color="accent" type="button">¿Not an user? ¡Register!</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer class="login-footer">
      <p>Developed by <a target="_blank" href="https://github.com/edgarespnz">edgarespnz</a></p>
      <p>¿Want to contribute? Ckechout my <a target="_blank" href="https://github.com/edgarespnz/clientVault-frontend">GitHub</a> repository</p>
      <mat-icon class="github-icon">github</mat-icon>
    </mat-card-footer>
  </mat-card>
</div>
