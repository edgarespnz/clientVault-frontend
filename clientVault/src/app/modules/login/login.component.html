<div class="main-container">
  <mat-card class="login-container">
    <mat-card-header class="login-header">
      <mat-card-title> ¿Already an user? Login! </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field [appearance]="'outline'">
          <mat-label >Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            autocomplete="email"
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label>Password</mat-label>

          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="accent" type="button">Login</button>
          <button mat-raised-button color="accent" type="button">¿Not an user? ¡Register!</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
